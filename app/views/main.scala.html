@(title: String)(content: Html)(implicit req: RequestHeader)
<!DOCTYPE html>

<html>
    <head>
 <!-- Necessary JQuery Script -->  
    @ajaxScripts(req)
    @scripts("Home")
    <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
     <!-- Adding Jquery Validation Script -->
   	@jqueryValidationScript()
        <title>@title</title>
        @stylesheets("Home")
    </head>
    <body class="mainbody">
    	@header()
        @content
    </body>
</html>
